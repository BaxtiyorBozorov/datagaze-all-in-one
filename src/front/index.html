<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #inputSection {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #terminal {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div id="inputSection">
        <input type="text" id="productIdInput" placeholder="Product ID kiriting...">
        <button onclick="connectSSH()">Ulanish</button>
    </div>

    <div id="terminal"></div>

    <script>
        let socket;
        let term;

        function connectSSH() {
            const productId = document.getElementById("productIdInput").value.trim();
            if (!productId) return alert("Product ID kiriting!");

            document.getElementById("inputSection").style.display = "none";

            term = new Terminal({ cursorBlink: true });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById("terminal"));
            fitAddon.fit();

            socket = io("ws://localhost:4000");

            socket.on("ssh_status", (data) => {
                term.write(data);
            });
            socket.emit("connectSSH", { productId });

            socket.on("sshConnected", (msg) => {
                term.write(`\r\n\x1b[32m${msg}\x1b[0m\r\n`);
            });


            socket.on("sshError", (error) => {
                term.write(`\r\n\x1b[31m${error}\x1b[0m\r\n`);
            });

            term.onData((input) => {
                socket.emit("sshCommand", input);
            });
        }
    </script>

</body>
</html>
